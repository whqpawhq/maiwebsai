<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chatbot GPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    #chat {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .msg {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 16px;
      display: inline-block;
      max-width: 70%;
      line-height: 1.4;
    }
    .user {
      text-align: right;
      color: #fff;
      background: #0078ff;
      float: right;
      clear: both;
      border-bottom-right-radius: 4px;
    }
    .bot {
      text-align: left;
      color: #333;
      background: #eaeaea;
      float: left;
      clear: both;
      border-bottom-left-radius: 4px;
    }
    #inputArea {
      max-width: 500px;
      margin: 15px auto 0;
      display: flex;
      gap: 8px;
    }
    #inputBox {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #sendBtn {
      padding: 0 20px;
      border: none;
      background: #0078ff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    #sendBtn:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <h2>Limited | ChatSex with me</h2>
  <div id="chat"></div>
  <div id="inputArea">
    <input type="text" id="inputBox" placeholder="Nhập tin nhắn..." />
    <button id="sendBtn">Gửi</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const inputBox = document.getElementById("inputBox");
    const sendBtn = document.getElementById("sendBtn");

    function addMsg(text, sender) {
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMsg() {
      const msg = inputBox.value.trim();
      if (!msg) return;
      addMsg(msg, "user");
      inputBox.value = "";

      const loading = document.createElement("div");
      loading.className = "msg bot";
      loading.textContent = "Đang trả lời...";
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        loading.textContent = data.reply;
      } catch {
        loading.textContent = "Con mẹ mày đợi tí đi";
      }
    }

    sendBtn.onclick = sendMsg;
    inputBox.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMsg();
    });
  </script>
</body>
</html>
